<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultation Success - Studiova</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/favicon.svg" />
</head>
<body>
  <!-- Header -->
  <header class="header border-4 border-primary border-top position-fixed start-0 top-0 w-100">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <a href="index.html"><img src="assets/images/logos/logo-dark.svg" alt="Studiova" class="img-fluid" /></a>
      </div>
    </div>
  </header>

  <!-- Page Wrapper -->
  <main class="container py-5" style="margin-top:100px;">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body text-center p-5">
            <h1 class="fw-bold text-success">✅ Consultation Booked</h1>
            <p class="mt-3">Thank you! Your consultation fee has been received.</p>
            <p class="text-muted">Please talk to your consultant before proceeding with the plan payment.</p>
            
            <a id="proceedPlanBtn" href="#" class="btn btn-primary mt-4">Proceed to Plan Payment</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark py-5">
    <div class="container text-center text-white">
      <p class="mb-0">© Studiova 2025. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get("plan") || "launch";
    document.getElementById("proceedPlanBtn").href = "checkout-plan.html?plan=" + plan + "&consult=paid";
  </script>
</body>
</html>
