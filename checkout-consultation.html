<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Consultation Checkout | Studiova</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Mobile responsiveness */
@media (max-width: 768px) {
  main.container {
    margin: 20px;   /* reduce outer margin */
    padding: 20px;  /* reduce padding */
  }

  h1 {
    font-size: 1.4rem; /* smaller heading */
  }

  p.small {
    font-size: 0.85rem;
  }

  .grid-2 {
    grid-template-columns: 1fr; /* stack into 1 column */
  }

  input, select {
    font-size: 1rem; /* make inputs easier to tap */
    padding: 12px;
  }

  button.btn {
    font-size: 1rem;
    padding: 14px;
  }
}

/* Extra small phones */
@media (max-width: 480px) {
  main.container {
    margin: 10px;
    padding: 15px;
  }

  h1 {
    font-size: 1.2rem;
  }

  button.btn {
    font-size: 0.95rem;
    padding: 12px;
  }
}

</style>
</head>
<body>
<main class="container">
  <h1><i class="fas fa-handshake"></i> Book Consultation</h1>
  <p class="small">Pay your consultation fee. A consultant will review and approve you to proceed with plan payment.</p>

  <form class="card shadow" method="post" action="../backend/api/create_consultation.php">
    <div class="grid-2">
      <div>
        <label>Name
          <input required name="name" placeholder="Jane Doe">
        </label>
      </div>
      <div>
        <label>Email
          <input required type="email" name="email" placeholder="jane@example.com">
        </label>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Phone
          <input required name="phone" placeholder="+1 555 123 4567">
        </label>
      </div>
      <div>
        <label>Plan
          <select name="plan" id="planSelect">
            <option value="launch">Launch — $49 consultation</option>
            <option value="scale">Scale — $79 consultation</option>
            <option value="elevate">Elevate — $129 consultation</option>
          </select>
        </label>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Payment Method
          <select name="gateway" id="gateway">
            <option value="paystack">Paystack (test)</option>
            <option value="flutterwave">Flutterwave (test)</option>
            <option value="paypal">PayPal (test)</option>
            <option value="bank">Bank Transfer</option>
          </select>
        </label>
      </div>
      <div>
        <label>Amount (auto)
          <input id="amount" name="amount" readonly>
        </label>
      </div>
    </div>

    <button class="btn" type="submit">Pay Consultation Fee</button>
  </form>

  <p class="small mt-3">* Bank transfers will be marked as “pending” until a consultant confirms receipt in the admin panel.</p>
</main>

<script>
  const planSelect = document.getElementById('planSelect'); 
  const amount = document.getElementById('amount'); 
  const consult = {launch:49, scale:79, elevate:129};

  function updateAmount(){ 
    amount.value = "$" + consult[planSelect.value].toFixed(2); 
  }
  planSelect.addEventListener('change', updateAmount); 
  updateAmount();
</script>
</body>
</html>
